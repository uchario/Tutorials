<!doctype html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Forms</h1>
        <form>
            <fieldset>
                <legend>Profile Info</legend>
                <label>Your name</label>
                <input type="text" placeholder="Enter your name"><br>
                
                <label>Your email</label>
                <input type="email" placeholder="abc@xyz.com"><br>
                
                <label>Your password</label>
                <input type="password"><br>
                
                <label>Your colour</label>
                <input type="color"><br><br>
                
                <label>Gender</label><br>
                <input type="radio" name="gender">Female<br>
                <input type="radio" name="gender">Male<br><br>
                
                <label>Type of computer</label><br>
                <input type="checkbox">I have a laptop<br>
                <input type="checkbox">I have a desktop<br><br>
                
                <label>Age</label>
                <select>
                    <option>0 - 20</option>
                    <option>21 - 40</option>
                    <option>41 - 60</option>
                    <option>60+</option><br>
                </select>
                
                <label>Message</label><br>
                <textarea rows="30" cols="80"></textarea><br><br>
                
                <input type="submit" value="Save"> 
                <input type="reset" value="Clear">
            </fieldset>
        </form>
    </body>
</html>
