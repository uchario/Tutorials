<!doctype html>
<html>
    <head>
        <title>Install jQuery</title>
    </head>
    
    <body>
        
        <h1>Install jQuery</h1>
        
        <!-- Load the CDN first -->
        <script src="//code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        
        <!-- If CDN fails to load, serve up the local version -->
        <script>window.jQuery || document.write('<script src="../js/jquery-3.5.1.js"><\/script>');</script>
        
        <script src="../js/jqscript.js"></script>
    </body>
</html>
