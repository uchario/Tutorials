<!doctype html>
<html>

    <head>
        <title>jQuery Hiding &amp; Showing</title>
        
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    
    <body>
        
        <h1>Hiding &amp; Showing Elements in jQuery</h1>
        <p>Sed posuere consectetur est at lobortis. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor.</p>
        
        <div class="hide">Yoo hoo! I&#39;m hiding...</div>
        
        <h2>A level two heading</h2>
        
        <div id="box1">a box!</div>
        
        <span class="foo">Whatchu lookin at, foo!</span>
        <span class="bar">Bar none, I&#39;m awesome</span>
        
        <br>
        <hr>
        
        <button>I'm a good ol fashioned button</button>
        
        
        <!-- Load the CDN first -->
        <script src="//code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        
        <!-- If CDN fails to load, serve up the local version -->
        <script>window.jQuery || document.write('<script src="../js/jquery-3.5.1.js"><\/script>');</script>
        
        <script src="../js/jqscript.js"></script>
    </body>
    
</html>
