<html>
    <head>
        <title>JS Functions</title>
    </head>
    
    <body>
        <h1>JS Functions</h1>
        
        <script type="text/javascript">
            function customName (x, y, z) {
                return x + y + z;
            }
            console.log(customName("uche", " brad", " ariolu"));
            
            function dogYears ( yourAge ) {
                return (yourAge * 7);
            }
            
            document.write("If you were a dog, you'd be " + dogYears(7) + " years old");
        </script>
    </body>
</html>
