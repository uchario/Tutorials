<html>
    <head>
        <title>JS If / Else</title>
    </head>
    
    <body>
        <h1>JS If / Else</h1>  
        
        <div id="box1"></div>
        
        <script type="text/javascript">
            var age = 36;
            
            if (age<30) {
                document.getElementById("box1").innerHTML = "You're just a youin'";
                document.getElementById("box1").style.color = "red";
            }   else {
                document.getElementById("box1").innerHTML = "You're very old";
                document.getElementById("box1").style.color = "#ddd";
            }
        </script>
    </body>
</html>
