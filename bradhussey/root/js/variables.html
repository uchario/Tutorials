<html>
    <head>
        <title>Variables</title>
        
        <!-- normalize.css -->
        <link rel="stylesheet" type="text/css" href="normalize.css">
    </head>
    
    <body>
        <h1>JavaScript Variables</h1>
        
        <script type="text/javascript">
            var bucketOnBeach = "sand, stones, shovel";
            document.write(bucketOnBeach);
            
            document.write("<br><br>");
            
            var a = 12,
                b = 24,
                c = a+b;
            
            document.write(c);
            
            var firstName,
                lastName,
                dateOfBirth;
            
            var x = 100,
                y = 2.462,
                z = 40.99;
            
            var totalSum = x * y * z;
            
            document.write(totalSum);
            document.write("<br><br>")
            
            // CONCATENATION
            
            var foo = "Web" + " Developer";
            alert(foo);
            
            var blurb = "Johnny ";
            blurb += "Bravo";
            
            document.write(blurb);
            
            
            /* 
                RESERVED WORDS
                http://www.w3schools.com/js/js_reserved.asp
            */
            
            var x = 99.7,
                fancyPants = "Brad";
        </script>
    </body>
</html>
