<html>
    <head>
        <title>JS Arrays</title>
    </head>
    
    <body>
        
        <h1>JS Arrays</h1>
        
        <script type="text/javascript">
            var myVariable = "sand, shovel, water";
            
            var myArray = ["sand", "shovel", "water"];
            document.write( myArray[0] );
            document.write("<br><br>");
            
            var favFoods = ["pizza", "sausages", "mexican mango", "pineapple", "pulled pork"];
            
            for( var i = 0; i < favFoods.length; i++ ) {
                document.write( favFoods[i] );
                document.write("<br>")
            }
            
            var myFriends = [
              ["John", "Male", 31],
              ["Sandy", "Female", 18],
              ["Marcus", "Male", 74]    
            ];
            
            document.write( myFriends[0][1] );
        </script>
    </body>
</html>
