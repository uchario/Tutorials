<html>
    <head>
        <title>Internal &amp; External JavaScript</title>

        <!-- Normalize.css -->
        <link rel="stylesheet" type="text/css" href="normalize.css">

    </head>
    <body>
        <h1>JavaScipt Output</h1>
        <div id="output"></div>
        
        <script type="text/javascript">
            // Alert Box
            window.alert("Hello World!")
            
            // Modify HTML output
            document.write("Monkey")
            
            // Write into an HTML element using innerHTML
            document.getElementById("output").innerHTML = "Fowl!"
            
            // Write into the browser console log 
            console.log("You're in the console!")
        </script>
    </body>
</html>
